<form #form="ngForm" (ngSubmit)="submit(form)" (keydown.enter)="submit(form)" class="card card-load mb-0">

    <div class="modal-header">
        <h4>Search Filter</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
      
    <div class="modal-body">
        <div class="row">
            <div class="col-6 form-group">
                <label for="mes">Month: </label>
                <select required class="form-control" name="mes" [(ngModel)]="dados.mes" #mes="ngModel"
                    [ngClass]="{'is-invalid': !mes.valid && (mes.touched || form.submitted)}">
                        <option value="">-----</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                </select>
            </div>
        
            <div class="col-6 form-group">
                <label for="ano">Year: </label>
                <select required class="form-control" name="ano" [(ngModel)]="dados.ano" #ano="ngModel"
                    [ngClass]="{'is-invalid': !ano.valid && (ano.touched || form.submitted)}">
                        <option value="">----</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Back</button>
      <button type="button" class="btn btn-secondary" (click)="today()">Current</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <div class="spinner-border text-danger" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!loading">
            <i class="fas fa-search"></i>
            Search
        </span>
      </button>
    </div>
  
    <div class="card-loader" *ngIf="loading"><i class="fas fa-sync-alt anim-rotate"></i></div>
</form>
