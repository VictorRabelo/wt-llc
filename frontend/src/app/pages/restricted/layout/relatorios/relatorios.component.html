                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">

                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v1</li>

            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card card-default">
                        <div class="card-body">
                          <div class="callout callout-danger">
                            <button type="button" (click)="downloadVendas()" class="btn btn-danger">
                              Sales Reports
                              <i class="ml-2 fas fa-file-download"></i>
                            </button>
                          </div>
                          <div class="callout callout-info">
                            <button type="button" (click)="downloadEstoque()" class="btn btn-info">
                              Products in Stock
                              <i class="ml-2 fas fa-file-download"></i>
                            </button>
                          </div>
                          <div class="callout callout-warning">
                            <button type="button" (click)="downloadClientes()" class="btn btn-warning">
                              Best Customers
                              <i class="ml-2 fas fa-file-download"></i>
                            </button>
                          </div>
                          <div class="callout callout-success">
                            <button type="button" (click)="downloadVendidos()" class="btn btn-success">
                              Top Selling Products
                              <i class="ml-2 fas fa-file-download"></i>
                            </button>
                          </div>
                          <div class="callout callout-danger">
                            <button type="button" (click)="downloadEntregas()" class="btn btn-danger">
                              Delivery Reports 
                              <i class="ml-2 fas fa-file-download"></i>
                            </button>
                          </div>
                          <div class="callout callout-info">
                            <div class="row">
                              <div class="col-9">
                                <button type="button" (click)="downloadCatalogo()" class="btn btn-info d-inline">
                                  Products in Catalog
                                  <i class="ml-2 fas fa-file-download"></i>
                                </button>
                              </div>
                              <div class="col-3">
                                <select required class="form-control d-inline" name="categoria_id" [(ngModel)]="dados.categoria_id">
                                  <option value="">Select a Category</option>
                                  <option *ngFor="let item of categories" [value]="item.id_categoria">{{ item.categoria | titlecase }} / {{ item.subcategoria | titlecase }}</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card-body -->
                      </div>
                      <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    
    <p-toast position="bottom-center" key="bc"></p-toast>
    <!-- /.content -->
</div>
